<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
    <style type="text/css">

    </style>
</head>

<body>
    <div id="one">one</div>


    <script>
        var divOne = document.querySelector('#one');
        divOne.insertAdjacentHTML("afterEnd", "<div id='two'>two</div>");
        var diwTwo = document.querySelector('#two');
        diwTwo.setAttribute("onclick", "addNewElement()")

        function addNewElement() {
            diwTwo.insertAdjacentHTML("beforeBegin", "<div id='two_first'>two first</div>");
            diwTwo.setAttribute("id", "two_second");
        }

        // Добавьте после дива с id=one еще один див с текстом two и id=two
        // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second
    </script>
</body>

</html>
