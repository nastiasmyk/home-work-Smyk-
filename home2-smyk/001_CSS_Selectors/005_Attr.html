<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>
        /* a[target] {
            background-color: yellow;
        }
        
        a[target='_blank'] {
            background-color: red;
        } */
    </style>
</head>

<body>
    <a href="#" target="_top">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>
    <script>
        var targetSelector = document.querySelectorAll('a[target]');
        for (let i = 0; i < targetSelector.length; i++) {
            targetSelector[i].style.backgroundColor = 'yellow';
        }
        var targetBlankSelector = document.querySelector("a[target='_blank']");
        targetBlankSelector.style.backgroundColor = 'red';
    </script>
</body>

</html>
