<!--
Создайте ссылку и див с текстом внутри, который изначально при загрузке страницы будет скрыт.
При клике на ссылку див появляется, если повторно нажать ссылку див и текст должны пропасть.
Также создайте кнопку, которая будет отменять выполнение обработчика клика по ссылке.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001_HomeWork</title>
    <style>
        .hidden {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <a href="#">Ссылка </a>
    <input type="button" value="Отменить обработчик клика по ссылке">
    <div class="hidden">Lorem ipsum dolor sit amet, consectetur adipisicing elit. At quo iste deleniti dolor excepturi reiciendis pariatur, quis ex odit sapiente? Totam quia omnis dolorem possimus sequi sint dicta reiciendis optio.</div>
    <script>
        var link = document.querySelector('a');
        var div = document.querySelector('.hidden');
        var inputButton = document.querySelector('input');
        link.addEventListener('click', visibDiv);

        function visibDiv(e) {
            div.classList.toggle('hidden');
        }
        inputButton.addEventListener('click', cancelButton);

        function cancelButton(e) {
            link.removeEventListener('click', visibDiv);
        }
    </script>
</body>

</html>
