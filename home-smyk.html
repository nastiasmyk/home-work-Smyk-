<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="List"><li>Первый</li><li>Второй</li><li>Третий</li><li>Четвертый</li><li>Пятый</li></ul>
    <form>
        <input type="button" value="Первый елемент" onclick="getFirst()">
        <input type="button" value="Последний елемент" onclick="getLast()">
        <input type="button" value="Следующий елемент" onclick="getNext()">
        <input type="button" value="Предыдущий елемент" onclick="getPrevious()">
        <input type="button" value="Добавить елемент" onclick="addElement()">
        <input type="button" value="Удалить елемент" onclick="delElement()">
        <input type="button" value="Добавить в начало" onclick="addOnTopElement()">
    </form>
    <script src='script.js'></script>
</body>

</html>
