<!-- Напишите регулярные выражения, которые будут выбирать 
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $2.84, $4
    дата в виде - 30/12/2016 - день, месяц, год
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var index = '55535';
        var indexPatt = new RegExp("\\d{5}");
        console.log(indexPatt.test(index));
        var ipAddress = '255.255.255.255';
        var ipAddressPatt = /\d{3}.\d{3}.\d{3}.\d{3}/;
        console.log(ipAddressPatt.test(ipAddress));
        var price = '$2.84';
        var pricePatt = /\$[0-9]+(\.[0-9]{2})?/;
        console.log(pricePatt.test(price));
        var data = '30/12/2016';
        var dataPatt = /\d{1,2}\/\d{1,2}\/\d{1,2}/;
        console.log(dataPatt.test(data));
    </script>
</body>

</html>
