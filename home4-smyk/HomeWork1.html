<!-- Доработайте пример, 005_thisExample.html, при наведении мыши к одному из блоков, цвет 
    блока должен измениться, на уникальный, такой которого еще нету у существующих блоков. 
    Также выведите в блок текстовое оповещение о информации цвета, который используется для 
    фона данного блока. При попытке закрыть вкладку, придупредите пользователя о том что 
    информация будет утеряна. Используйте window.onload.  -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ключевое слово this</title>
    <style>
        div {
            background-color: green;
            display: block;
            height: 100px;
            width: 100px;
            margin: 10px;
            float: left;
        }
    </style>
</head>

<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        window.onload = function() {
            window.onbeforeunload = function() {
                return "Информация будет утеряна. Точно закрыть";
            };
        }
        var divs = document.querySelectorAll('div');
        for (var i = 0; i < divs.length; i++) {
            divs[i].onmouseenter = function() {
                var red = Math.floor(Math.random() * (255 - 0) + 0);
                var green = Math.floor(Math.random() * (255 - 0) + 0);
                var blue = Math.floor(Math.random() * (255 - 0) + 0);
                this.style.backgroundColor = 'rgb(' + red + ',' + green + ',' + blue + ')';
                this.innerHTML = this.style.backgroundColor;
            }
        }
    </script>
</body>

</html>
